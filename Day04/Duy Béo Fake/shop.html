<html>
  <head>
    <script src="./demso.js"></script>
    <title>Gun Blazing</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    
    <div>

          <img id="logo" src="./logo.png">
        </div>
              <div class="search-bar">
                <img id="search-icon" src="iconfinder_search_172546.png">
        <input style="width: 700pt;
        height: 35px;" type="search" placeholder="Enter item name">
      </div>
      </div>

      <div class="shelf">
        <a>
          <div class="item">

              </div>
              <div class="item-text">
                <h3 id="item-name">Glock-18</h3>

              </div>
            </div>
            <div id="item-list">

                <label id="item-price">2.000 VND</label><br>
                <label id="item-discount">50%</label><br>
                  <div id="buy-btn" >

              </div>
              </div>
              </div>
            <div id="item-list">

                <img
                  class="img"
                  alt="AAC-Honey-Badger"

              <div class="item-text">

                <div id="buy-btn" >

            </div>
            <div id="item-list">

              </div>

                <label id="item-discount">50%</label><br>
                <div id="buy-btn" >
                <input id="btn" type="button" value="Buy"></div>
              </div>
            </div>
            <div id="item-list">
              <div id="item-image">
                <img class="img" alt="HK416" src="./HK416.jpg" />
              </div>
              <div class="item-text">
                <h3 id="item-name">Heckler & Koch 416N</h3>
                <label id="item-price">5.000 VND</label><br>
                <label id="item-discount">50%</label><br>
                <div id="buy-btn" >
                <input id="btn" type="button" value="Buy"></div>

            </div>
          </div>
